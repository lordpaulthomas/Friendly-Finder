    <script type="text/javascript">
      // Chosen CSS
      var config = {
        ".chosen-select": {},
        ".chosen-select-deselect": {
          allow_single_deselect: true
        },
        ".chosen-select-no-single": {
          disable_search_threshold: 10
        },
        ".chosen-select-no-results": {
          no_results_text: "Oops, nothing found!"
        },
        ".chosen-select-width": {
          width: "95%"
        }
      };

      for (var selector in config) {
        $(selector).chosen(config[selector]);
      }

      // Capture the form inputs
      $("#submit").on("click", function (event) {
        event.preventDefault();

        // Form validation
        function validateForm() {
          var isValid = true;
          $(".form-control").each(function () {
            if ($(this).val() === "") {
              isValid = false;
            }
          });

          $(".chosen-select").each(function () {

            if ($(this).val() === "") {
              isValid = false;
            }
          });
          return isValid;
        }

        // If all required fields are filled
        if (validateForm()) {
          // Create an object for the user"s data
          var userData = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [
              $("#q1").val(),
              $("#q2").val(),
              $("#q3").val(),
              $("#q4").val(),
              $("#q5").val(),
              $("#q6").val(),
              $("#q7").val(),
              $("#q8").val(),
              $("#q9").val(),
              $("#q10").val()
            ]
          };

          // AJAX post the data to the friends API.
          $.post("/api/friends", userData, function (data) {
            // Grab the result from the AJAX post so that the best match's name and photo are displayed.
            random = Math.floor(Math.random() * data.length - 1)
            
            let lowest = 500;
            let person = "";
            let photo = "";
          
            for(let j = 0; j < data.length - 1; j++){
              let difference = 0;
            for (let i = 0; i < userData.scores.length; i++) {   
              console.log(userData.name +" - "+ data[j].name)  
              console.log(userData.scores[i]+" - "+ data[j].scores[i])
              difference += Math.abs(parseFloat(userData.scores[i] - parseFloat(data[j].scores[i])))
            }           
            console.log("current lowest: " + lowest)
            if (difference < lowest) {
              lowest = difference;
              person = data[j].name;
              photo = data[j].photo;
              console.log("new lowerst: " + lowest + " - " + data[j].name)
            }
          }



            $("#match-name").text(person);
            $("#match-img").attr("src", photo);

            // Show the modal with the best match
            $("#results-modal").modal("toggle");

            $('#name').val("")
            $('#photo').val("")
            $("#q1").val("")
            $("#q2").val("")
            $("#q3").val("")
            $("#q4").val("")
            $("#q5").val("")
            $("#q6").val("")
            $("#q7").val("")
            $("#q8").val("")
            $("#q9").val("")
            $("#q10").val("")
             

          });
        } else {
          $('#error-modal').modal("toggle");
        }
      });
